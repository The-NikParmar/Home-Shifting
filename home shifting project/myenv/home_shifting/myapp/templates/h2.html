{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Shifting</title>

    <!--vendor css ================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/vendor.css' %}">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!--Bootstrap ================================================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <!-- Style Sheet ================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/style.css' %}">

    <!-- Google Fonts ================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">


    <!-- script ================================================== -->
    <script src="{% static 'myapp/js/modernizr.js' %}"></script>
    

</head>

<body data-bs-spy="scroll" data-bs-target="#header-nav" tabindex="0">
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg  navbar-light container-fluid py-3 position-fixed ">
        <div class="container">
            <a class="navbar-brand" href="{% url "index" %}"><img src="{% static 'myapp/images/hm.png' %}" alt="logo" style="height: 40px; width: 150px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                            {% if request.session.uemail %}
                            <div class="dropdown">
                                <a class="btn btn-outline-primary dropdown-toggle active" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                 Home Shifting
                                </a>
                              
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                  <li><a class="dropdown-item" href="#">{{ request.session.uname }}</a></li>
                                  <li><a class="dropdown-item" href="{% url 'logout' %}"><br>Logout</a></li> 
                                </ul>
                              </div>
                            </p>

                            {% else %}
                                <button type="button" class="btn btn-outline-primary nav-button mx-3 active" data-bs-toggle="modal"
                                data-bs-target="#exampleModal2"> Sign Up </button>
                            {% endif %}
                          
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="tabs-listing">
                                            <nav>
                                                <div class="nav nav-tabs d-flex justify-content-center border-0"
                                                    id="nav-tab2" role="tablist">
                                                    <button class="btn btn-outline-primary text-uppercase me-4 "
                                                        id="nav-sign-in-tab2" data-bs-toggle="tab"
                                                        data-bs-target="#nav-sign-in2" type="button" role="tab"
                                                        aria-controls="nav-sign-in2" aria-selected="false">Log
                                                        In</button>
                                                    <button class="btn btn-outline-primary text-uppercase active"
                                                        id="nav-register-tab2" data-bs-toggle="tab"
                                                        data-bs-target="#nav-register2" type="button" role="tab"
                                                        aria-controls="nav-register2" aria-selected="true">Sign
                                                        Up</button>
                                                        
                                                </div>
                                               
                                            </nav>
                                            <!-- Login Pop Menu-->
                                            <div class="tab-content" id="nav-tabContent1">
                                                <div class="tab-pane fade " id="nav-sign-in2" role="tabpanel"
                                                    aria-labelledby="nav-sign-in-tab2">
                                                    <form id="form3" class="form-group flex-wrap p-3 "  action="{% url 'login' %}" method="POST">
                                                        {% csrf_token %}
                                                        <div class="form-input col-lg-12 my-4">
                                                            <label for="exampleInputEmail3"
                                                                class="form-label fs-6 text-uppercase fw-bold text-black">Email
                                                                Address</label>
                                                            <input type="text" id="exampleInputEmail3" name="uemail"
                                                                placeholder="Email" class="form-control ps-3" required>
                                                        </div>
                                                        <div class="form-input col-lg-12 my-4">
                                                            <label for="inputPassword3"
                                                                class="form-label  fs-6 text-uppercase fw-bold text-black">Password</label>
                                                            <input type="password" id="inputPassword3" name = "ucpassword"
                                                                placeholder="Password" class="form-control ps-3"
                                                                aria-describedby="passwordHelpBlock">
                                                            
                                                                <div class="form-text text-center">
                                                                    <a href="#" class="password" onclick="showForgotPasswordForm()">Forgot Password?</a>
                                                                </div>

                                                        </div>
                                                        
                                                        <div class="d-grid my-3">
                                                            <input
                                                                type="submit"
                                                                class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6"
                                                                value = "Login"   
                                                            >
                                                        </div>
                                                    </form>
                                                </div>  
                                                
                                                
                                                <!--Sign up Pop Menu-->
                                                <div class="tab-pane fade active show" id="nav-register2"
                                                    role="tabpanel" aria-labelledby="nav-register-tab2">
                                                    <form id="form2" class="form-group flex-wrap p-3 " action="{% url 'signup' %}" method= "POST">
                                                        {% csrf_token %}
                                                       
                                                        <div class="form-input col-lg-12 my-4">
                                                            <label for="exampleInputEmail2"
                                                                class="form-label fs-6 text-uppercase fw-bold text-black">Name
                                                            </label>
                                                            <input type="text" id="name" name = "uname"
                                                                placeholder="Name" class="form-control ps-3" required >
                                                        </div>
                                                        <div class="form-input col-lg-12 my-4">
                                                            <label for="exampleInputEmail2"
                                                                class="form-label fs-6 text-uppercase fw-bold text-black">Email
                                                                Address</label>
                                                            <input type="text" id="email" 
                                                                placeholder="Email" class="form-control ps-3" name= "uemail" required>
                                                        </div>
                                                        <div class="form-input col-lg-12 my-4">
                                                            <label for="exampleInputEmail2"
                                                                class="form-label fs-6 text-uppercase fw-bold text-black">Contct Number
                                                                </label>
                                                            <input type="number" id="contact" 
                                                                placeholder="Contact" class="form-control ps-3" name="ucontact" required>
                                                        </div>
                                                        <div class="form-input col-lg-12 my-4">
                                                            <label for="inputPassword2"
                                                                class="form-label  fs-6 text-uppercase fw-bold text-black">Password</label>
                                                            <input type="password" id="password"
                                                                placeholder="Password" class="form-control ps-3"
                                                                aria-describedby="passwordHelpBlock" name = "upassword" required>
                                                        </div>
                                                        <div class="form-input col-lg-12 my-4">
                                                            <label for="inputPassword2"
                                                                class="form-label  fs-6 text-uppercase fw-bold text-black">Confirm Password</label>
                                                            <input type="password" id="ucpassword"
                                                                placeholder=" Confirm Password" class="form-control ps-3"
                                                                aria-describedby="passwordHelpBlock" name = "ucpassword" required>
                                                        </div>
                                                        <div class="d-grid my-3">
                                                            <input
                                                                type="submit"
                                                                class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6"
                                                                value = "sign up"   
                                                            >
                                                           
                                                        </div>  
                                                    </form>
                                                </div>

                                                
                                                <!-- Inside your existing Login Modal -->
                                                

                                                <!-- Email Form -->
                                                <div id="emailFormSection" style="display: none;">
                                                    <form id="emailForm" class="form-group flex-wrap p-3" onsubmit="showOTPPopup(); return false;">
                                                        <div class="form-input col-lg-12 my-4">
                                                            <label for="forgotEmail" class="form-label fs-6 text-uppercase fw-bold text-black">Email Address</label>
                                                            <input type="text" id="forgotEmail" name="forgotEmail" placeholder="Email" class="form-control ps-3" required>
                                                        </div>
                                                        <div class="d-grid my-3">
                                                            <input type="submit" class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6" value="Send OTP">
                                                        </div>
                                                    </form>
                                                </div>

                                                <!---->
                                                <!-- Inside your existing Login Modal -->


                                                <!-- Email Form -->
                                                <div id="emailFormSection" style="display: none;">
                                                    <form id="emailForm" class="form-group flex-wrap p-3" onsubmit="showOTPPopup(); return false;">
                                                        <div class="form-input col-lg-12 my-4">
                                                            <label for="forgotEmail" class="form-label fs-6 text-uppercase fw-bold text-black">Email Address</label>
                                                            <input type="text" id="forgotEmail" name="forgotEmail" placeholder="Email" class="form-control ps-3" required>
                                                        </div>
                                                        <div class="d-grid my-3">
                                                            <input type="submit" class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6" value="Send OTP">
                                                        </div>
                                                    </form>
                                                </div>

                                                <!-- OTP Popup -->
                                                <div id="otpPopup" style="display: none;">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button type="button" class="btn-close" onclick="hideOTPPopup()" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <!-- OTP Form -->
                                                                <form id="otpForm" class="form-group flex-wrap p-3" onsubmit="showNewPasswordForm(); return false;">
                                                                    <div class="form-input col-lg-12 my-4">
                                                                        <label for="otp" class="form-label fs-6 text-uppercase fw-bold text-black">Enter OTP</label>
                                                                        <input type="text" id="otp" name="otp" placeholder="Enter OTP" class="form-control ps-3" required>
                                                                    </div>
                                                                    <div class="d-grid my-3">
                                                                        <input type="submit" class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6" value="Verify OTP">
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- New Password Form -->
                                                <div id="newPasswordFormSection" style="display: none;">
                                                    <form id="newPasswordForm" class="form-group flex-wrap p-3">
                                                        <div class="form-input col-lg-12 my-4">
                                                            <label for="newPassword" class="form-label fs-6 text-uppercase fw-bold text-black">New Password</label>
                                                            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" class="form-control ps-3" required>
                                                        </div>
                                                        <div class="form-input col-lg-12 my-4">
                                                            <label for="confirmPassword" class="form-label fs-6 text-uppercase fw-bold text-black">Confirm Password</label>
                                                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="form-control ps-3" required>
                                                        </div>
                                                        <div class="d-grid my-3">
                                                            <input type="button" class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6" value="Reset Password" onclick="resetPassword()">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
